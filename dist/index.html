  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link href="bower_components/revolunet-angular-carousel/src/css/angular-carousel.css" rel="stylesheet" type="text/css">
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
</head>
  <body ng-app="nat">
	<!--[if lt IE 7]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!--[if lt IE 9]>
	  <script src="bower_components/es5-shim/es5-shim.js"></script>
	  <script src="bower_components/json3/lib/json3.min.js"></script>
	<![endif]-->

	<header class="main-header">
		<h1>Hi, I'm Nat</h1>
	</header>

	<div class="manifest plane">
		<div class="container">
			<h2>
				I love to 
				<span>watch</span>
				how people
				<span>behave</span>
				on the web.<br>
				I love
				<span>designing</span>
				digital experiences,
				<span> writing </span>
				and
				<span>talking</span>
				about them. 
			</h2>
		</div>  
	</div>

	<nav class="nav plane" ng-controller="navCtrl">
	  <div class="container">
			<ul>
				  <li class="presentations" ng-repeat="item in items">          
						<div class="inner">
							<a href="#/{{item.categoryId}}">
								{{item.fisrtLine}} <br> {{item.secodLine}}
							</a>
						</div>
				  </li>   
			</ul>
	  </div>  
	</nav>

	<!-- Add your site or application content here -->
	<div ng-view=""></div>

	<footer class="footer plane" ng-controller="footerCtrl">
		<div class="container">
			<h4 class="follow">follow me</h4>
			<ul class="social">
				<li ng-repeat="social in socials">
					<a href="{{social.link}}">
						<h3>{{social.title}}</h3>
						<img ng-src="{{social.image}}" alt="{{social.title}}">
						<div class="overlay"></div>
					</a>
				</li>
			</ul>
			<div class="up" ng-click="scrolTop();"></div>
		</div>	
	</footer>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
	 <script>
	   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	   ga('create', 'UA-XXXXX-X');
	   ga('send', 'pageview');
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

		<!-- build:js scripts/plugins.js -->
		<script src="bower_components/revolunet-angular-carousel/dist/angular-mobile.js"></script>	
		<script src="bower_components/revolunet-angular-carousel/dist/angular-carousel.js"></script>	
		<!-- endbuild -->

		<!-- build:js scripts/modules.js -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-cookies.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.min.js"></script>
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>		
		
		<script src="scripts/controllers/mainCtrl.js"></script>		
		<script src="scripts/controllers/categoryCtrl.js"></script>
		<script src="scripts/controllers/singleCtrl.js"></script>
		<script src="scripts/controllers/navCtrl.js"></script>\		
		<script src="scripts/controllers/aboutCtrl.js"></script>
		<script src="scripts/controllers/footerCtrl.js"></script>     		

		<script src="scripts/services/workSrvc.js"></script>

		<script src="scripts/directives/carouselDrct.js"></script>   

		<!-- endbuild -->
</body>
</html>
